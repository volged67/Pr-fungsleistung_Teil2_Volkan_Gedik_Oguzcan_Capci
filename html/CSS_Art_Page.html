<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Art</title>

  <!--Link to the stylesheet tannenbaum-->
  <link rel="stylesheet" type="text/css" href="tannenbaum.css" />

</head>
<body>
<!--big oval background for the tree-->
<div id="oval">

  <!--Star-->
  <div id="triangle1" class="triangleTOP"></div>
  <div id="rectangle"></div>
  <div id="triangle3" class="triangleTOP"></div>
  <div id="triangle4" class="triangleTOP"></div>
  <div id="triangle5" class="triangleBOTTOM"></div>
  <div id="triangle6" class="triangleBOTTOM"></div>


  <!-- tree first circle-->
  <div class="shadow" id="shadow1"></div>
  <div class="treeOval" id="treeOval1"></div>

  <!-- tree second circle-->
  <div class="shadow" id="shadow2"></div>
  <div class="treeOval" id="treeOval2"></div>

  <!--tree third circle-->
  <div class="shadow" id="shadow3"></div>
  <div class="treeOval" id="treeOval3"></div>

  <!--tree fourth circle-->
  <div class="shadow" id="shadow4"></div>
  <div class="treeOval" id="treeOval4"></div>

  <!--tree fifth circle-->
  <div class="shadow" id="shadow5"></div>
  <div class="treeOval" id="treeOval5"></div>

  <!--tree trunk-->
  <div id="treeTrunk"></div>

  <!--ball 1 blue-->
  <div id="ball1" class="ball"></div>

  <!--ball 2 yellow-->
  <div id="ball2" class="ball"></div>

  <!--ball 3 green-->
  <div id="ball3" class="ball"></div>

  <!--ball 4 red-->
  <div id="ball4" class="ball"></div>

  <!--Kugel 5 purple-->
  <div id="ball5" class="ball"></div>

  <!--Button for the xmas page-->
  <form action="../html/xmas.html">
    <button type="submit">Click me!</button>
  </form>

</div>
</body>
</html>
